<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" type="image/x-icon" href="/images/l.ico" />
<title>thymeleaf模板渲染</title>
</head>
<body>
	<!-- 第一种方式 -->
	<p th:text="'用户ID:'+${member.id}" />
	<p th:text="'用户姓名:'+${member.name}" />
	<p th:text="'用户年龄:'+${member.age}" />
	<p th:text="'用户薪资:'+${member.salary}" />
	<p th:text="'用户生日:'+${#dates.format(member.birthDay,'yyyy-MM-dd')}" />
</body>
</html>
